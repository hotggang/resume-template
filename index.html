<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>template_mintuniverse</title>

        <!-- css -->
        <link rel="stylesheet" href="main.css">

        <!-- jquery -->
        <script src="jquery-3.6.4.min.js"></script>
        <script src="main.js"></script>

        <!-- font -->
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

    </head>
    <body>
        <div class="main">
            <ul class="tab">
                <li><a href="#" class="active">type 01</a></li>
                <li><a href="#">type 02</a></li>
            </ul>
            <div class="tab_content">
                <div class="active">
                    <div class="universe__simple">
                        <img src="img/mintuniverse_profile.png" alt="프로필 영역">
                        <div class="universe__simple-title">
                            <div class="name">성은주</div>
                            <div class="position">UIUX디자이너</div>
                            <div class="position_tag">
                                <div>#FIGMA</div>
                                <div>#PHOTOSHOP</div>
                                <div>#ILLUSTRATOR</div>
                            </div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile_title">
                            <h2>PROFILE</h2>
                            <img src="img/mintuniverse_arrow.png" alt="arrow">
                        </div>
                        <div class="profile_content">
                            <div class="call line">
                                <div class="tag">연락처</div>
                                <div class="detail">+82 01012345678</div>
                            </div>
                            <div class="mail line">
                                <div class="tag">메일</div>
                                <div class="detail">sample_xx_123@gmail.com</div>
                            </div>
                            <div class="address line">
                                <div class="tag">주소</div>
                                <div class="detail">비공개</div>
                            </div>
                        </div>
                    </div>
                    <div class="bg_img">
                        <img src="img/mintuniverse_blur2.png" alt="백그라운드 이미지">
                    </div>
                </div>
                <div>
                    <div class="title">
                        <div class="name">성은주</div>
                        <div class="position">UIUX디자이너</div>
                    </div>
                    <div class="profile">
                        <h2>PROFILE</h2>
                        <div class="call">
                            <div class="tag">연락처</div>
                            <div class="detail">+82 01012345678</div>
                        </div>
                        <div class="mail">
                            <div class="tag">메일</div>
                            <div class="detail">sample_xx_123@gmail.com</div>
                        </div>
                        <div class="address">
                            <div class="tag">주소</div>
                            <div class="detail">비공개</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
