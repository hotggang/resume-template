<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>template_universe</title>

		<!-- css -->
		<link rel="stylesheet" href="css/styles.min.css" />

		<!-- jquery -->
		<script src="jquery-3.6.4.min.js"></script>
		<script src="main.js"></script>

		<!-- font -->
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	</head>
	<body>
		<main class="universe__main">
			<ul class="universe__tab">
				<li><a href="#" class="active">type 01</a></li>
				<li><a href="#">type 02</a></li>
			</ul>
			<section id="common__data-settings"></section>
			<div class="universe__content">
				<div class="active">
					<div class="universe__content-header">
						<img src="img/mintuniverse_profile.png" alt="프로필 영역" />
						<div class="universe__content-headerTitle">
							<div class="universe__content-headerTitle-name">{{name}}</div>
							<div class="universe__content-headerTitle-position">{{job}}</div>
							<div class="universe__content-headerTitle-positionTag">
								{{#each techStack.skills}}
								<div>#{{this}}</div>
								{{/each}}
							</div>
						</div>
					</div>
					<div class="universe__content-profile">
						<div class="universe__content-profileTitle">
							<h2>PROFILE</h2>
							<img src="img/mintuniverse_arrow.png" alt="arrow" />
						</div>
						<div class="universe__content-profileContent">
							<div class="universe__content-profileContent-tag">
								<h3>연락처</h3>
								<h3>메일</h3>
								<h3>주소</h3>
							</div>
							<div class="universe__content-profileContent-content">
								<h3>+{{countryNumber}} {{phoneNumber}}</h3>
								<h3>{{email}}</h3>
								<h3>{{addressMain}} {{addressBuildingName}}</h3>
							</div>
						</div>
					</div>
					<div class="universe__bg-img">
						<img src="img/mintuniverse_blur2.png" alt="백그라운드 이미지" />
					</div>
				</div>
			</div>
		</main>
	</body>
	<!-- <script type="module" src="compile.js" defer></script> -->
    <script type="module" src="./../common/index.js" defer></script>
</html>
